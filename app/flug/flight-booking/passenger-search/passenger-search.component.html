<h1>Search Passenger</h1>

<div class="form-group">
    <label>Nachname</label>
    <input class="form-control" [(ngModel)]="name">
</div>

<div class="form-group">
    <button class="btn btn-default" (click)="search()">Search!</button>
</div>

<table class="table table-striped">

    <tr *ngFor="let p of passengers">
        <td>{{p.id}}</td>
        <td>{{p.firstName}}</td>
        <td>{{p.name}}</td>
        <td>{{p.bonusMiles}}</td>
        <td>{{p.passengerStatus}}</td>
    </tr>
</table>
